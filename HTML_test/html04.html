<html>
	<head>
		<title>我的图片标签</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3>图片标签</h3>
		<hr />
		<!--图片不会自动换行  使用本地资源-->
		<img src="img/1.jpg" width="200px" />
		<img src="img/2.jpg" width="200px"/>
		<img src="img/3.gif" width="200px" title="GIF动图" alt="这是一个图片"/>
		<img src="img/3.gif" title="这是一个动图" alt="图片"/>
		<img src="img/1.gif" alt="这是一个动态的图片"/>
		<img src="img/1.gif" alt="这是一个的图片"/>
		
		<hr />
		<!--使用网络资源-->
		<img src="http://i1.073img.com/150827/17598486_161600_1.jpg" width="200px"/>
	</body>
</html>
