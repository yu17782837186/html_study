<html>
	<head>
		<title>我的简历制作</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3>模拟制作简历</h3>
		<hr width="1000px" color="yellow"/>
		<table border="1px" cellpadding="0px" cellspacing="0px" style="border-bottom: none;">
			<tr height="30px">
				<td width="600px" colspan="5">基本情况</td>
				
			</tr>
			<tr height="30px">
				<td width="120px">姓名</td>
				<td width="120px"></td>
				<td width="120px">性别</td>
				<td width="120px"></td>
				<td width="120px" rowspan="7"></td>
			</tr>
			<tr height="30px">
				<td>名族</td>
				<td></td>
				<td>出生年月</td>
				<td></td>
			
			</tr>
			<tr height="30px">
				<td>政治面貌</td>
				<td></td>
				<td>健康情况</td>
				<td></td>
		
			</tr>
			<tr height="30px">
				<td>籍贯</td>
				<td></td>
				<td>学历</td>
				<td></td>
		
			</tr>
			<tr height="30px">
				<td>电子邮箱</td>
				<td></td>
				<td>联系电话</td>
				<td></td>
		
			</tr>
			<tr height="30px">
				<td>专业</td>
				<td colspan="3" rowspan="3"></td>
			
			</tr>
			<tr height="30px">
				<td>毕业院校</td>
			
			</tr>
			<tr height="30px">
				<td>求职意向</td>
				
				
			</tr>
		</table>
		
		<table border="1px" cellpadding="0px" cellspacing="0px" style="border-bottom: none;">
			<tr height="30px">
				<td colspan="4">教育情况</td>
				
				
			</tr>
			<tr height="30px">
				<td width="151px">时间</td>
				<td width="151px">院校</td>
				<td width="151px">专业</td>
				<td width="151px">学历</td>
		
			</tr>
			<tr height="30px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
		
			</tr>
			<tr height="30px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			
			</tr>
		</table>
		
		<table border="1px" cellpadding="0px" cellspacing="0px">
			<tr height="30px">
				<td colspan="4">培训经历</td>
				
				
			</tr>
			<tr height="30px">
				<td width="151px">时间</td>
				<td width="151px">培训机构</td>
				<td width="151px">课程</td>
				<td width="151px">证书</td>
		
			</tr>
			<tr height="30px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
		
			</tr>
			<tr height="30px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			
			</tr>
		</table>
	</body>
</html>
